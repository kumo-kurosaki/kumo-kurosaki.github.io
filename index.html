<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>密碼保護作品集</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 最新 js-sha256 CDN（0.10.0） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.10.0/sha256.min.js"></script>

<!-- 密碼檢查 -->
<script src="password.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 50px;
}
input[type="password"] {
  padding: 10px;
  font-size: 16px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>

<script>
function submitPassword() {
  const input = document.getElementById("pwd").value;
  if (checkPassword(input)) {
    window.location.href = "gallery.html";
  } else {
    alert("密碼錯誤");
  }
}
</script>
</head>
<body>
<h1>請輸入密碼進入作品集</h1>
<input type="password" id="pwd" placeholder="輸入密碼">
<button onclick="submitPassword()">確認</button>
</body>
</html>
