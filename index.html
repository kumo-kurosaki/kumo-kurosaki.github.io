<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>黒崎くも Kumo Ch.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 引用外部 CSS -->
<link rel="stylesheet" href="style.css">

<script src="password.js"></script>
<script>
function submitPassword() {
  const input = document.getElementById("pwd").value;
  if (typeof checkPassword === "function" && checkPassword(input)) {
    window.location.href = "gallery.html?pwd=" + encodeURIComponent(input);
  } else {
    alert("密碼錯誤");
  }
}

window.addEventListener("DOMContentLoaded", () => {
  localStorage.clear();
  sessionStorage.clear();
});
</script>

</head>
<body>
<h1 class="title">黒崎くも Kumo Ch.</h1>
<h2 class="subtitle">請輸入密碼進入會員限定下載專區</h2>

<input type="password" id="pwd" placeholder="輸入密碼">
<button onclick="submitPassword()">確認</button>

<footer>
  <p>©2026KumoKurosaki</p>
</footer>

</body>
</html>
