<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>黒崎くも Kumo Ch.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 50px;
}
input[type="password"] {
  padding: 10px;
  font-size: 16px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>

<script src="password.js"></script>
<script>
function submitPassword() {
  const input = document.getElementById("pwd").value;
  if (typeof checkPassword === "function" && checkPassword(input)) {
    // 成功跳轉 gallery.html 並傳入密碼
    window.location.href = "gallery.html?pwd=" + encodeURIComponent(input);
  } else {
    alert("密碼錯誤");
  }
}

// 清除 localStorage & sessionStorage，避免舊資料干擾
window.addEventListener("DOMContentLoaded", () => {
  localStorage.clear();
  sessionStorage.clear();
});
</script>

</head>
<body>
<h1>請輸入密碼進入會員限定下載專區</h1>
<input type="password" id="pwd" placeholder="輸入密碼">
<button onclick="submitPassword()">確認</button>
</body>
</html>
