<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>黒崎くも Kumo Ch.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding-bottom: 60px; /* 預留 footer 高度 */
  min-height: 100vh;     /* 確保 body 高度至少填滿視窗 */
  position: relative;
}
input[type="password"] {
  padding: 10px;
  font-size: 16px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
footer {
  position: fixed;      /* 固定在頁面底部 */
  left: 0;
  bottom: 0;
  width: 100%;
  height: 40px;
  line-height: 40px;
  background-color: #f2f2f2;
  color: #555;
  font-size: 14px;
  border-top: 1px solid #ccc;
}
</style>

<script src="password.js"></script>
<script>
function submitPassword() {
  const input = document.getElementById("pwd").value;
  if (typeof checkPassword === "function" && checkPassword(input)) {
    window.location.href = "gallery.html?pwd=" + encodeURIComponent(input);
  } else {
    alert("密碼錯誤");
  }
}

window.addEventListener("DOMContentLoaded", () => {
  localStorage.clear();
  sessionStorage.clear();
});
</script>

</head>
<body>
<h1>請輸入密碼進入會員限定下載專區</h1>
<input type="password" id="pwd" placeholder="輸入密碼">
<button onclick="submitPassword()">確認</button>

<footer>
  <p>©2026 KumoKurosaki</p>
</footer>

</body>
</html>
