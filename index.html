<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>黒崎くも Kumo Ch.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 50px 0; /* 上下留白 */
}

h1.title {
  font-size: 24px;   /* 上方標題大小 */
  margin-bottom: 20px;
}

h2.subtitle {
  font-size: 18px;   /* 密碼提示文字縮小 */
  margin-bottom: 20px;
}

input[type="password"] {
  padding: 10px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

footer {
  margin-top: 40px;
  font-size: 14px;
  color: #888;
}
</style>

<script src="password.js"></script>
<script>
function submitPassword() {
  const input = document.getElementById("pwd").value;
  if (typeof checkPassword === "function" && checkPassword(input)) {
    window.location.href = "gallery.html?pwd=" + encodeURIComponent(input);
  } else {
    alert("密碼錯誤");
  }
}

window.addEventListener("DOMContentLoaded", () => {
  localStorage.clear();
  sessionStorage.clear();
});
</script>

</head>
<body>
<h1 class="title">黒崎くも Kumo Ch.</h1>
<h2 class="subtitle">請輸入密碼進入會員限定下載專區</h2>

<input type="password" id="pwd" placeholder="輸入密碼">
<button onclick="submitPassword()">確認</button>

<footer>
  <p>©2026 KumoKurosaki</p>
</footer>

</body>
</html>
