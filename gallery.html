<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>會員限定下載</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="secure.js"></script>
</head>

<body>
<header>
  <h1>會員限定下載專區</h1>
</header>

<div class="gallery" id="g"></div>

<footer>
  ©2026KumoKurosaki
</footer>

<script>
const q = new URLSearchParams(location.search);
const k = q.get("x");
const data = getSecureContent(k);

if (data.length === 0) {
  alert("無存取權限");
  location.href = "index.html";
}

const g = document.getElementById("g");
data.forEach(i => {
  g.innerHTML += `
    <div class="item">
      <img src="${i.img}">
      <p>${i.name}</p>
      <a href="${i.link}" target="_blank">下載</a>
    </div>
  `;
});
</script>
</body>
</html>
