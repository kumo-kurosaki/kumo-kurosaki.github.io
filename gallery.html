<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>黒崎くも Kumo Ch.會員限定下載專區</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="secure.js"></script>
<style>
/* =========================
   Gallery 排版 & 浮起效果
   ========================= */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.item {
  width: 200px;           /* 固定寬度 */
  height: 200px;          /* 固定高度，保持方形 */
  border-radius: 10px;
  overflow: hidden;       /* 超出圖片部分裁切 */
  box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 浮起效果 */
  transition: transform 0.2s, box-shadow 0.2s;
  display: flex;
  flex-direction: column;
  text-align: center;
}

.item:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* 自動裁切，不變形 */
}

.item p {
  margin: 10px 0 5px 0;
  font-weight: bold;
}

.item a {
  text-decoration: none;
  color: #fff;
  background-color: #007bff;
  padding: 5px 10px;
  border-radius: 5px;
  display: inline-block;
}

.item a:hover {
  background-color: #0056b3;
}

/* =========================
   手機友好
   ========================= */
@media screen and (max-width: 600px) {
  .item {
    width: 45%;          /* 兩欄排列 */
    height: auto;        /* 高度自動調整 */
  }

  .item img {
    height: auto;
  }
}

/* =========================
   Footer 樣式
   ========================= */
footer {
  margin-top: 40px;
  font-size: 14px;
  color: #888;
  text-align: center;
}
</style>
</head>
<body>
<h1 style="text-align: center;">黒崎くも Kumo Ch.會員限定下載專區</h1>

<div class="gallery" id="gallery"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(location.search);
  const k = params.get("k");

  if (!k) {
    alert("未授權");
    location.href = "index.html";
    return;
  }

  let pwd;
  try {
    pwd = atob(k);
  } catch {
    location.href = "index.html";
    return;
  }

  const items = getSecureContent(pwd);

  if (!items.length) {
    alert("密碼錯誤");
    location.href = "index.html";
    return;
  }

  const g = document.getElementById("gallery");
  items.forEach(item => {
    const d = document.createElement("div");
    d.className = "item";
    d.innerHTML = `
      <img src="${item.img}">
      <p>${item.name}</p>
      <a href="${item.link}" target="_blank">下載</a>
    `;
    g.appendChild(d);
  });

});
</script>

<footer>
  <p>©2026KumoKurosaki</p>
</footer>

</body>
</html>
